<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mutt Match</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Open+Sans:400,600,700,800" rel="stylesheet">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- HEADER STARTS -->
    <header>
        <!-- Wrapper starts -->
        <div class="wrapper">
           <!-- Header Logo Animation container -->
            <div class="logo">
                <!-- Logo -->
                <h1>Mutt Match</h1>
                <!-- Animation -->
                <div class="paw-container">
                    <i class="fas fa-paw paw paw1" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw2" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw3" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw4" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw5" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw6" aria-hidden="true"></i>
                    <i class="fas fa-paw paw paw7" aria-hidden="true"></i>
                
                </div>
            </div>

            <!-- Tagline -->
            <h2>Answer a few quick questions, and we'll find your dream <span class="accent-text">Mutt Match</span>.</h2>
            
        <!-- Wrapper ends -->
        </div>
    <!-- HEADER ENDS -->
    </header>

    <!-- MAIN STARTS -->
    <main>
        <!-- FORM SECTION STARTS -->
        <section class="form-section">
            <!-- Wrapper starts -->
            <div class="wrapper">
                <!-- FORM STARTS -->
                <form action="" method="POST" name="animal-finder" id="animal-finder" class="dog-form">
                    <!-- Location -->
                    <fieldset class="location">
                        <!-- City -->
                        <label for="city" class="visually-hidden">Please provide your city</label>
                        <input type="text" id="city" placeholder="City" required>

                        <!-- Province/State -->
                        <label for="province-state" class="visually-hidden">Please provide your city</label>
                        <input type="text" id="province-state" placeholder="Province or State" required>
                    </fieldset>

                    
                    <!-- Triple Option Container starts -->
                    <!-- Breed -->
                    <div class="triple-option-container">
                        <div class="breed-container">
                            <label for=breed" class="breed-label">Preferred breed:</label>
                            
                            <select name="breed" id="breed">
                                <option value="">No Preference</option>
                                <!-- Additional breeds dynamically added from the API -->
                            </select>
                        </div>
                        <!-- Age -->
                        <div class="age-container">
                            <label for="age">Preferred age:</label>
                        
                            <select name="age" id="age">
                                <!-- empty string for value so that it will not be inserted as a template literal into the API call -->
                                <option value="">No Preference</option>
                                <option value="Baby">Baby</option>
                                <option value="Young">Young</option>
                                <option value="Adult">Adult</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>
                        
                        
                        <!-- Size -->
                        <div class="size-container">
                            <label for="size">Preferred size:</label>
                        
                            <select name="size" id="size">
                                <!-- empty string for value so that it will not be inserted as a template literal into the API call -->
                                <option value="">No Preference</option>
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                <option value="L">Large</option>
                                <option value="XL">Extra-Large</option>
                            </select>
                        </div>
                        
                        <!-- Gender -->
                        <div class="gender-container">
                            <label for="gender">Preferred gender:</label>
                        
                            <select name="gender" id="gender">
                                <!-- empty string for value so that it will not be inserted as a template literal into the API call -->
                                <option value="">No Preference</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                    
                    <!-- Triple Option Container ends -->
                    </div>

                    <!-- Optional Preferences -->
                    <!-- Naming conventions on values set to match values in the Petfinder API. -->
                    <fieldset class="option-selectors">
                        <p>Please check off all that apply:</p>
                        <!-- House Trained -->
                        <div class="options-container">
                            <input type="checkbox" id="housetrained" value="housetrained">
                            <label for="housetrained">House Trained</label>
    
                            <!-- Has Shots -->
                            <input type="checkbox" id="has-shots" value="hasShots">
                            <label for="has-shots">Has Shots</label>
    
                            <!-- Fixed -->
                            <input type="checkbox" id="altered" value="altered">
                            <label for="altered">Fixed</label>
                        
                        </div>
                    </fieldset>

                    <!-- Submit -->
                    <input type="submit" class="button" value="Submit">

                <!-- FORM ENDS -->
                </form>
            <!-- Wrapper ends -->
            </div>
        <!-- FORM SECTION ENDS -->
        </section>

        <!-- RESULTS SECTION STARTS -->
        <section class="results-section">
            <!-- Wrapper starts -->
            <div class="wrapper grid-container" id="grid-container">

                <!-- Results to be appended -->

            <!-- Wrapper ends -->
            </div>
        <!-- RESULTS SECTION ENDS -->
        </section>

    <!-- MAIN ENDS -->
    </main>

    <!-- FOOTER STARTS -->
    <footer>
        <!-- Wrapper starts -->
        <div class="wrapper">
            <p class="footer-para">Â© Dennis McLeod & Rafaela Lewis 2019.</p>
        <!-- Wrapper ends -->
        </div>
    <!-- FOOTER ENDS -->
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="javascript/script.js"></script>

</body>
</html>
